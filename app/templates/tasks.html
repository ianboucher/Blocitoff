<h1>Current Tasks</h1>
<form name="newTask">

    <div class="form-group col-xs-3">
        <label class="sr-only" for="taskTitle">Title</label>
        <input type="text" class="form-control" ng-model="taskData.title" placeholder="Enter a task"/>
    </div>

    <div class="form-group col-xs-5">
        <label class="sr-only" for="taskDescription">Description</label>
        <input type="text" class="form-control" ng-model="taskData.description" placeholder="Enter a description"/>
    </div>

    <div class="form-group col-xs-2">
        <select class="form-control" ng-model="taskData.priority">
            <option ng-repeat="option in tasks.priorityOptions" ng-value="option.value">{{option.name}}</option>
         </select>
    </div>

    <input type="button" class="btn btn-default" ng-click="tasks.addTask(taskData)" value="Add Task">

</form>

<br/>

<table class="task-list">
    <tr>
        <th>Title</th><th>Description</th><th>Priority</th><th>Complete?</th>
    </tr>
    <tr class="task-item" ng-repeat="item in tasks.list | orderBy: 'priority' " ng-hide="item.completed || item.expired">
        <td>{{ item.title }}</td>
        <td>{{ item.description }}</td>
        <td>{{ item.priority | formatPriority }}</td>
        <td><input type="checkbox" ng-model="item.completed" ng-change="tasks.toggleComplete(item)"></input></td>
    </tr>
</table>
