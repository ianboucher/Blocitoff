<h1>Task List</h1>
<form name="tasks.taskInput">
    <input type="text" ng-model="taskData.title" placeholder="Enter a task"/>
    <input type="text" ng-model="taskData.description" placeholder="Enter a description"/>
    <input type='button' class='btn btn-default' ng-click='tasks.tasksService.addTask(taskData)' value='Add Task'>
</form>
<ul>
    <li ng-repeat="item in tasks.tasksService.list" ng-init="tasks.tasksService.expireTask(item)" ng-hide="item.expired">
        <p>{{item.title}}</p>
    </li>
</ul>
